<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .card-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .card-header.success { background: #28a745; }
    .card-header.error { background: #dc3545; }
    .card-header.info { background: #007bff; }

    .card-header svg {
      width: 40px;
      height: 40px;
    }

    .card-body {
      padding: 20px;
      text-align: center;
    }

    .card-body h2 {
      margin: 0 0 10px;
    }

    .ok-btn {
      background: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
      margin: 15px auto 0;
      display: block;
    }

    .ok-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-header {{status}}">
    {% if status == 'success' %}
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7"/>
      </svg>
    {% elif status == 'error' %}
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    {% else %}
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
        <path d="M13 16h-1v-4h-1m1-4h.01"/>
      </svg>
    {% endif %}
  </div>
  <div class="card-body">
    <h2>{{title}}</h2>
    <p>{{message}}</p>
    <button class="ok-btn" onclick="window.close()">OK</button>
  </div>
</div>

</body>
</html>

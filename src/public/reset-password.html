<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Q Work</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #2E86C1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1A5276;
    }
    .message {
      margin-top: 10px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <p>Enter a new password to reset your <strong>Q Work</strong> account.</p>

  <div id="msg" class="message error"></div>

  <input type="password" id="password" placeholder="New Password" />
  <input type="password" id="confirmPassword" placeholder="Confirm Password" />
  <button onclick="resetPassword()">Submit</button>

  <script>
    // Get token from URL: ?token=abc123
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      document.getElementById("msg").innerText = "Missing or invalid token.";
      document.querySelector("button").disabled = true;
    }

    async function resetPassword() {
      const pwd = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("msg");

      msg.className = "message error";
      msg.innerText = "";

      if (!pwd || !confirm) {
        msg.innerText = "Please fill in both password fields.";
        return;
      }

      if (pwd !== confirm) {
        msg.innerText = "Passwords do not match.";
        return;
      }

      try {
        const res = await fetch(`http://localhost:3000/api/auth/reset-password/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pwd }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.className = "message success";
          msg.innerText = data.message;
        } else {
          msg.innerText = data.message || data.error || "Reset failed.";
        }
      } catch (err) {
        msg.innerText = "Something went wrong. Please try again.";
      }
    }
  </script>
</body>
</html>

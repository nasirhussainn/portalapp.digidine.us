<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f4f6f8; }
    .card { background: #fff; padding: 30px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .success { color: #28a745; }
    .error { color: #dc3545; }
    .info { color: #007bff; }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="{{status}}">{{title}}</h2>
    <p>{{message}}</p>
  </div>
</body>
</html>
